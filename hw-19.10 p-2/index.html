<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="stopwatch">
        <div class="justify-content-center d-flex w-25 m-auto mt-5 ">
            <p class="fs-1"><span id="minute">00</span>:<span id="seconds">00</span></p>
        </div>
        <div class="d-flex justify-content-evenly w-25 m-auto mt-5">
        <button id="start" type="button" class="btn btn-outline-primary">Start</button>
        <button id="stop" type="button" class="btn btn-outline-primary">Stop</button>
        <button id="reset" type="button" class="btn btn-outline-primary">Reset</button>
        </div> 
    </div>
    <script src="assets/main.js"></script>
</body>
